<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin: 30px;
    }
  </style>
  <body>
    <form action="">
      1 number : <input type="text" name="" id="firstNumber" /><br />
      2 number : <input type="text" name="" id="secondNumber" /><br />
      <input type="button" value="Multiple" onclick="mul()" />
      <input type="button" value="Divide" onclick="div()" />
    </form>
    <p>the result is : <span id="result"></span></p>
  </body>

  <script>
    function mul() {
      const num1 = document.getElementById("firstNumber").value;
      const num2 = document.getElementById("secondNumber").value;
      document.getElementById("result").innerHTML = num1 * num2;
    }

    function div() {
      const num1 = document.getElementById("firstNumber").value;
      const num2 = document.getElementById("secondNumber").value;
      document.getElementById("result").innerHTML = num1 / num2;
    }
  </script>
</html>
